<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsupported Device</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .message {
            text-align: center;
            background: #fff;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .message button {
            margin-top: 1em;
            padding: 0.5em 1em;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .message button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Unsupported Device</h1>
        <p>Вибачте, але цей сайт не підтримується на мобільних пристроях. Будь ласка, відвідайте нас, використовуючи комп'ютер або ноутбук.</p>
        <button onclick="bypassCheck()">Так</button>
    </div>

    <script>
        function bypassCheck() {
            sessionStorage.setItem('bypassMobileCheck', 'true');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
